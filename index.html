<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediReminder - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <h1>MediReminder</h1>
            <p class="tagline">Your health companion</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Email or phone number</label>
                <input type="text" id="identifier" placeholder="Email or phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>

        <div class="divider">OR</div>

        <!-- Social Login & Sign Up logic -->
        <button class="btn btn-google" style="margin-bottom: 1rem;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
            Log in with Google
        </button>

        <a href="signup.html" class="btn btn-outline">Create new account</a>

        <div class="footer-info">
            MediReminder - Helping elders manage medications safely
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
